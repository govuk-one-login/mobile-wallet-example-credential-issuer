buildscript {
    repositories {
        maven {
            url 'https://gds.jfrog.io/artifactory/di-allowed-repos'
        }
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}


repositories {
    maven {
        url 'https://gds.jfrog.io/artifactory/di-allowed-repos'
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
    implementation group: 'io.dropwizard', name: 'dropwizard-core', version: '4.0.6'
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'uk.gov.di.mobile.wallet.cri.App'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'uk.gov.di.mobile.wallet.cri.App'
        )
    }
}

run {
    args = ['server', 'config.yml']
}

// Used for all subproject dependencies
subprojects {
    repositories {
        maven {
            url 'https://gds.jfrog.io/artifactory/di-allowed-repos'
        }
    }
}
